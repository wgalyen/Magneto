<html>
<head>
    <meta charset="UTF-8">
    <title>Magneto</title>
    <style type="text/css">
        body {
            background-color: #c5c5c5;
            height: calc(100vh + 300px);
        }

        .one {
            display: inline-block;
            margin-left: 50%;
        }

        .two {
            display: inline-block;
            margin-top: 50px;
            margin-left: 150px;
        }

        .block {
            display: block;
        }

        .magnet {
            cursor: default;
            padding: 20px;
            background-color: green;
            transition: all .3s ease;
        }

        .magneto-active {
            background-color: red;
        }

        .follow-mouse {
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            background-color: violet;
            transition: all .1s linear;
        }
    </style>
</head>
<body>
<div class="block">
    <div class="magnet two">Mea Gulpa</div>
</div>
<div class="block">
    <div class="magnet one">Lorem Ipsum</div>
</div>
<div class="follow-mouse"></div>
<script src="assets/js/magneto.min.js"></script>
<script>
    let m = new Magneto({
        magnet: {
            element: '.magnet',
            active: true,
            class: 'magneto-active',
            distance: 20,
            position: 'center'
        },
        follow: {
            element: '.follow-mouse'
        },
        throttle: 10
    });

    m.init();

</script>
</body>
</html>
